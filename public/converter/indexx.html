<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crypto Converter</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="js/script.js">
</head>
<body>
    <div class="calculator">
        <h1>Crypto Converter</h1>
        <div class="box-container">
            <div class="box">
                <label for="display1">PHP</label>
                <input type="text" id="display1"/>
                <button class="convert" id="convertButton">Convert</button>
            </div>
            <div class="box">
                <label for="display2">XRP</label>
                <input type="text" id="display2" readonly/>
            </div>
            <div class="box">
                <label for="display3">USDT</label>
                <input type="text" id="display3" readonly/>
            </div>
            <div class="box">
                <label for="display4">DOGE</label>
                <input type="text" id="display4" readonly/>
            </div>
            <div class="box">
                <label for="display5">TRX</label>
                <input type="text" id="display5" readonly/>
            </div>
        </div>
    </div>

    <script src="js/script.js"></script>
</body>
</html>
